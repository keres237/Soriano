<!DOCTYPE html>
<html>
<head>
    <title>✩‧₊˚౨ৎ˚₊✩‧₊₊✩‧₊˚౨ৎ˚₊✩‧₊ Task Form ✩‧₊˚౨ৎ˚₊✩‧₊₊✩‧₊˚౨ৎ˚₊✩‧₊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7; /* Light gray background */
        color: #333; /* Dark gray text */
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #3498db; /* Soft blue for headings */
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        color: #777; /* Medium gray for labels */
    }

    input[type="text"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd; /* Light gray border for form elements */
        border-radius: 4px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .btn-success {
        background-color: #2ecc71; /* Soft green for Save button */
        border-color: #2ecc71;
    }

    .btn-success:hover {
        background-color: #1e865f; /* Darker green on hover */
        border-color: #1e865f;
    }

    .btn-secondary {
        background-color: #95a5a6; /* Soft gray for Cancel button */
        border-color: #95a5a6;
        color: #fff;
    }

    .btn-secondary:hover {
        background-color: #7f8c8d; /* Darker gray on hover */
        border-color: #7f8c8d;
    }

    .errorlist {
        color: #e74c3c; /* Soft red for error messages */
        margin-top: 5px;
        margin-bottom: 10px;
    }
</style>
<body class="container mt-4">
    <h1>{% if form.instance.id %}Edit Task{% else %}✩‧₊˚౨ৎ˚₊✩‧₊₊✩‧₊˚౨ৎ˚₊✩‧₊₊✩‧₊ Add Task ✩‧₊˚౨ৎ˚₊✩‧₊₊✩‧₊˚౨ৎ˚₊✩‧₊₊✩‧₊{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
