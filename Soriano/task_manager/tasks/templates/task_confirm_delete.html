<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7; /* Light gray background */
        color: #333; /* Dark gray text */
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #3498db; /* Soft blue for headings */
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .btn-danger {
        background-color: #e74c3c; /* Soft red for Delete button */
        border-color: #e74c3c;
    }

    .btn-danger:hover {
        background-color: #c0392b; /* Darker red on hover */
        border-color: #c0392b;
    }

    .btn-secondary {
        background-color: #95a5a6; /* Soft gray for Cancel button */
        border-color: #95a5a6;
        color: #fff;
    }

    .btn-secondary:hover {
        background-color: #7f8c8d; /* Darker gray on hover */
        border-color: #7f8c8d;
    }

    form {
        text-align: center;
    }
</style>
<body class="container mt-4">
    <h1 class="text-center">Are you sure you want to delete "{{ task.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
